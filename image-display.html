<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-info {
            padding: 15px;
            background: #f9f9f9;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .image-description {
            margin-bottom: 8px;
            color: #555;
        }
        .image-source {
            font-size: 0.9em;
            color: #666;
        }
        .image-source a {
            color: #0066cc;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Ancient_Near_East_%2828086797944%29.jpg" alt="Ancient Near East">
    <div class="image-info">
        <div class="image-title">Ancient Near East</div>
        <div class="image-description">Historical map showing the Ancient Near East region</div>
        <div class="image-source">Source: <a href="https://commons.wikimedia.org/wiki/File:Ancient_Near_East_(28086797944).jpg">Wikimedia Commons</a></div>
    </div>
</div>

</body>
</html>
